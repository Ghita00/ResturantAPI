    <!--Form-->
    <h1 class="text-center">New Ingredient</h1>
    <form action="/newIngredient" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Name of Ingredient">
        </div>
        <br>
        <div class="form-group">
            <label for="name">Quantity</label>
            <input type="number" name="quantity" class="form-control" id="quantity" placeholder="Quantity for a unit">
        </div>
        <br>
        <div class="form-group">
            <label for="name">Price</label>
            <input type="number" name="price" class="form-control" id="price" placeholder="Price for a unit">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
